 # As simple as it gets: 1-core system with 2 short processes

sys = {
    cores = {
        simpleCore = {
            type = "Simple";
            dcache = "l1d";
            icache = "l1i";
        };
    };

    lineSize = 64;

    caches = {
        l1d = {
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            size = 65536;
            repl = {
                type = "Hybrid";
            };
        };
        l1i = {
            array = {
                type = "SetAssoc";
                ways = 8;
            };
            size = 32768;
            repl = {
                type = "Hybrid";
            };
        };
    };
};

sim = {
    phaseLength = 10000;
    # attachDebugger = True;
    schedQuantum = 50; # switch threads frequently
    procStatsFilter = "l1.*|l2.*";
    logToFile = true;
};

process0 = {
    command = "ls -alh --color ./../../tests/";
};
